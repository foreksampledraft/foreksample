<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Issue 001 – Digital Surveillance</title>

<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  background: #000;
  font-family: "VT323", monospace;
  color: #0f0;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 22px;
}

/* BANNER */
.banner-wrapper {
  position: relative;
  width: 64vw;
  max-width: 670px;
  border-radius: 18px;
  overflow: hidden;
  margin-top: 25px;
}
.banner-wrapper img {
  width: 100%;
  display: block;
  transition: filter .25s ease;
}
.banner-wrapper.dim img {
  filter: brightness(0.65);
}

/* HOTSPOTS */
.hotspot {
  position: absolute;
  cursor: pointer;
  border-radius: 10px;
}

/* RADAR */
.hotspot::after {
  content: "";
  position: absolute;
  left: 50%;
  top: 50%;
  width: 12px;
  height: 12px;
  border-radius: 50%;
  transform: translate(-50%, -50%);
  background: rgba(0,255,0,0.9);
  opacity: 0;
  animation: none;
}
.hotspot:hover::after {
  opacity: 1;
  animation: radar 1.2s infinite ease-out;
}

@keyframes radar {
  0% { transform: translate(-50%,-50%) scale(0.6); opacity: .8; }
  70% { transform: translate(-50%,-50%) scale(2.3); opacity: .2; }
  100% { transform: translate(-50%,-50%) scale(3.2); opacity: 0; }
}

.issue-label {
  margin-top: 20px;
  font-size: 28px;
  animation: flicker 1.4s infinite alternate;
}
@keyframes flicker {
  from { opacity: .5; }
  to   { opacity: 1; }
}

/* NEW WRAPPER TO CENTER ARTICLE LIST TO IMAGE WIDTH */
.article-wrapper {
  width: 64vw;
  max-width: 670px;
  margin: 0 auto;
  margin-top: 15px;
}

/* ARTICLE LIST */
.articles {
  width: 100%;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 6px 22px;
  text-align: left;
}
.articles a {
  text-decoration: none;
  color: #0f0;
  font-size: 18px;
  transition: text-shadow .2s ease;
}
.articles a:hover {
  text-shadow: 0 0 6px #0f0;
}

/* TERMINAL */
.terminal-box {
  position: absolute;
  background: #000;
  border: 1px solid #0f0;
  padding: 14px;
  border-radius: 6px;
  width: 240px;
  display: none;
  flex-direction: column;
  gap: 8px;
  z-index: 30;
}
.terminal-title {
  font-size: 20px;
}
.terminal-abstract {
  font-size: 15px;
  line-height: 1.3;
}
.read-more {
  border: 1px solid #0f0;
  padding: 3px 6px;
  cursor: pointer;
  width: fit-content;
}
.read-more:hover {
  background: #0f0;
  color: #000;
}

/* MOBILE */
@media(max-width: 760px) {
  .banner-wrapper { width: 94vw; }
  .article-wrapper { width: 94vw; }
  .articles { grid-template-columns: 1fr; }
}
</style>
</head>

<body>

<!-- BANNER -->
<div class="banner-wrapper" id="banner">
  <img src="ban.webp" alt="Banner">

  <!-- ALL 10 HOTSPOTS EXACTLY AS GIVEN -->

  <div class="hotspot" data-id="5"  style="left:37.432%;  top:10.8893%; width:13.3841%; height:27.7677%;"></div>
  <div class="hotspot" data-id="6"  style="left:55.8215%; top:9.4374%;  width:13.6017%; height:26.8603%;"></div>
  <div class="hotspot" data-id="7"  style="left:80.4135%; top:42.6497%; width:14.6899%; height:32.6679%;"></div>
  <div class="hotspot" data-id="8"  style="left:38.1937%; top:40.2904%; width:14.4723%; height:31.216%;"></div>

<div class="issue-label">ISSUE 001</div>

<!-- ARTICLE LIST CENTERED PROPERLY -->
<div class="article-wrapper">
  <div class="articles" id="articleList">
    <a>1. Digital Panopticon</a>
    <a>2. The Eyes in Your Phone</a>
    <a>3. Ghost Data Trails</a>
    <a>4. The New Surveillance State</a>
    <a>5. Cameras We Can't See</a>

    <a>7. The Invisible Logs</a>
    <a>8. AI and the End of Privacy</a>
    <a>9. Metadata Cartography</a>
    <a>10. Consent in 2030</a>
  </div>
</div>

<!-- TERMINAL BOX -->
<div class="terminal-box" id="terminal">
  <div class="terminal-title" id="tTitle"></div>
  <div class="terminal-abstract" id="tAbs"></div>
  <div class="read-more">Read More</div>
</div>

<script>
const banner = document.getElementById("banner");
const terminal = document.getElementById("terminal");
const tTitle = document.getElementById("tTitle");
const tAbs = document.getElementById("tAbs");

const abstracts = [
  "How modern systems observe people invisibly.",
  "Your pocket device leaks more than you think.",
  "Every click leaves a ghost trail behind.",
  "Governments reshaping privacy infrastructures.",
  "Cameras hidden in plain sight everywhere.",
  "Algorithms watching patterns and anomalies.",
  "Logs that follow you even after deletion.",
  "AI reshaping what privacy even means.",
  "Maps built entirely from metadata traces.",
  "What ‘consent’ looks like in the future."
];

const articles = [...document.querySelectorAll(".articles a")];

/* DIM IMAGE ONLY ON HOTSPOT */
document.querySelectorAll(".hotspot").forEach(h => {
  h.addEventListener("mouseenter", () => banner.classList.add("dim"));
  h.addEventListener("mouseleave", () => banner.classList.remove("dim"));
});

/* TERMINAL POSITIONING WITH AUTO-FLIP */
document.querySelectorAll(".hotspot").forEach(h => {
  h.addEventListener("click", e => {
    e.stopPropagation();

    const id = Number(h.dataset.id);
    const rect = h.getBoundingClientRect();
    const screenW = window.innerWidth;
    const w = 240; // terminal width

    tTitle.textContent = articles[id - 1].textContent;
    tAbs.textContent = abstracts[id - 1];

    let x = rect.right + 15;

    if (x + w > screenW) {
      x = rect.left - w - 15;
    }

    terminal.style.left = x + "px";
    terminal.style.top = rect.top + "px";
    terminal.style.display = "flex";
  });
});

/* CLOSE TERMINAL ON OUTSIDE CLICK */
document.addEventListener("click", e => {
  if (!terminal.contains(e.target)) terminal.style.display = "none";
});
</script>

</body>
