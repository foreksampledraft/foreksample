<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Issue 001 – Digital Surveillance</title>

<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  background: #000;
  font-family: "Source Code Pro", monospace;
  color: #0f0;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 30px 20px; /* moved image down */
}

/* Banner */
.banner-wrapper {
  position: relative;
  width: 64vw;
  max-width: 640px;
  border-radius: 18px;
  overflow: hidden;
  box-shadow: 0 0 12px #0f0;
  margin-top: 40px; /* image lowered */
}
.banner-wrapper img {
  width: 100%;
  display: block;
  transition: filter .25s ease;
}
.banner-wrapper.dim img {
  filter: brightness(0.78);
}

/* Hotspots */
.hotspot {
  position: absolute;
  cursor: pointer;
  border-radius: 10px;
  overflow: hidden;
}

.info-card {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #0f0;
  font-size: 11px;
  text-align: center;
  padding: 4px;
  opacity: 0;
  transition: opacity .2s ease;
  line-height: 1.25;

  /* prevent text spilling */
  overflow-wrap: break-word;
  word-break: break-word;
  white-space: normal;
}
.hotspot:hover .info-card {
  opacity: 1;
}

/* ISSUE title */
.issue-label {
  margin-top: 22px;
  font-size: 22px;
  animation: flicker 1.4s infinite alternate;
}
@keyframes flicker {
  from { opacity: .55; }
  to   { opacity: 1; }
}

/* Articles list — aligned cleanly */
.articles {
  margin-top: 15px;
  width: 100%;
  max-width: 600px;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px 40px;
  justify-items: start; /* EXACT crisp left alignment */
}

.articles a {
  text-decoration: none;
  color: #0f0;
  font-size: 15px;
  transition: .2s;
}
.articles a:hover {
  color: #00ff99;
  text-shadow: 0 0 6px #00ff99;
}

/* Mobile */
@media (max-width: 700px) {
  .articles {
    grid-template-columns: 1fr;
    gap: 8px;
    justify-items: center;
  }
  .banner-wrapper {
    width: 92vw;
  }
}
</style>
</head>
<body>

<div class="banner-wrapper" id="banner">
  <img src="ban.webp" alt="Banner">

  <!-- Hotspots -->
  <div class="hotspot" data-id="1" style="left:14.1458%; top:12.8857%; width:10.7726%; height:26.3158%;">
    <div class="info-card"></div>
  </div>

  <div class="hotspot" data-id="2" style="left:3.1556%; top:34.4828%; width:10.4461%; height:21.2341%;">
    <div class="info-card"></div>
  </div>

  <div class="hotspot" data-id="3" style="left:17.8455%; top:52.6316%; width:13.0577%; height:26.8603%;">
    <div class="info-card"></div>
  </div>

  <div class="hotspot" data-id="4" style="left:27.2035%; top:26.1343%; width:9.6844%; height:24.5009%;">
    <div class="info-card"></div>
  </div>

  <div class="hotspot" data-id="5" style="left:37.432%; top:10.8893%; width:13.3841%; height:27.7677%;">
    <div class="info-card"></div>
  </div>

  <div class="hotspot" data-id="6" style="left:55.8215%; top:9.4374%; width:13.6017%; height:26.8603%;">
    <div class="info-card"></div>
  </div>

  <div class="hotspot" data-id="7" style="left:80.4135%; top:42.6497%; width:14.6899%; height:32.6679%;">
    <div class="info-card"></div>
  </div>

  <div class="hotspot" data-id="8" style="left:38.1937%; top:40.2904%; width:14.4723%; height:31.216%;">
    <div class="info-card"></div>
  </div>

  <div class="hotspot" data-id="9" style="left:53.7541%; top:40.8348%; width:11.3166%; height:28.3122%;">
    <div class="info-card"></div>
  </div>

  <div class="hotspot" data-id="10" style="left:67.0294%; top:41.5608%; width:11.6431%; height:27.7677%;">
    <div class="info-card"></div>
  </div>

</div>

<div class="issue-label">ISSUE 001</div>

<div class="articles" id="articleList">
  <a>1. Digital Panopticon</a>
  <a>2. The Eyes in Your Phone</a>
  <a>3. Ghost Data Trails</a>
  <a>4. The New Surveillance State</a>
  <a>5. Cameras We Can't See</a>
  <a>6. Algorithmic Watchers</a>
  <a>7. The Invisible Logs</a>
  <a>8. AI and the End of Privacy</a>
  <a>9. Metadata Cartography</a>
  <a>10. Consent in 2030</a>
</div>

<script>
const banner = document.getElementById("banner");
const articles = [...document.querySelectorAll(".articles a")];

/* Insert ONLY TITLES (remove author) */
document.querySelectorAll(".hotspot").forEach(h => {
  const id = Number(h.dataset.id);
  let title = articles[id - 1].textContent.replace(/^\d+\.\s*/, "");
  h.querySelector(".info-card").textContent = title;
});

/* Dim only when hovering hotspots */
document.querySelectorAll(".hotspot").forEach(hotspot => {
  hotspot.addEventListener("mouseenter", () => banner.classList.add("dim"));
  hotspot.addEventListener("mouseleave", () => banner.classList.remove("dim"));
});
</script>

</body>
</html>
